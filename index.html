<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Preloader</title>
    <style>
        /* Fullscreen Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: hidden;
        }

        /* Flight Animation */
        .flight-container {
            position: absolute;
            bottom: 10%; 
            left: 20%; 
            width: 200px;
            animation: takeOff 3s ease-in-out forwards;
        }

        .flight-container img {
            width: 100%;
            transform: rotate(15deg);
        }

        /* Smooth Curved Takeoff Path */
        @keyframes takeOff {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(400px, -500px) rotate(0deg); 
                opacity: 0;
            }
        }
    </style>
</head>
<body onload="hidePreloader()">

    <!-- Preloader -->
    <div id="preloader">
        <div class="flight-container">
            <img src="./images/airplane (3).png" alt="Airplane">
        </div>
    </div>

    <script>
        function hidePreloader() {
            setTimeout(() => {
                window.location.href = "home.html"; 
            }, 3000); 
        }
    </script>

</body>
</html>
